<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crudazon - Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="vh-100 d-flex flex-column">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./crudazon.html">CRUDazon</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./crudazon.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./backoffice.html"
                  >Backoffice</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1">
      <h3 class="text-center mt-3">Crea Prodotto:</h3>
      <div class="container">
        <div class="row justify-content-center my-3">
          <div class="col col-12 col-md-8 col-lg-6">
            <form id="product-form">
              <!-- CAMPO NAME -->
              <div class="mb-3">
                <label for="name" class="form-label">Nome prodotto:</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  aria-describedby="name-input"
                  placeholder="es. HyperX Cloud Alpha Wireless"
                  required
                />
              </div>
              <!-- CAMPO DESCRIPTION -->
              <div class="mb-3">
                <label for="description" class="form-label"
                  >Descrizione prodotto:</label
                >
                <textarea
                  class="form-control"
                  id="description"
                  aria-describedby="description-input"
                  placeholder="es. Cuffie da Gaming con Virtual..."
                  required
                ></textarea>
              </div>
              <!-- CAMPO BRAND -->
              <div class="mb-3">
                <label for="brand" class="form-label">Brand:</label>
                <textarea
                  class="form-control"
                  id="brand"
                  aria-describedby="brand-input"
                  placeholder="es. HyperX"
                  required
                ></textarea>
              </div>
              <!-- CAMPO imageURL -->
              <div class="mb-3">
                <label for="imageURL" class="form-label">imageURL:</label>
                <textarea
                  class="form-control"
                  id="imageURL"
                  aria-describedby="imageURL-input"
                  placeholder="es. https://hyperx.com/cdn/..."
                  required
                ></textarea>
              </div>
              <!-- CAMPO PRICE -->
              <div class="mb-3">
                <label for="price" class="form-label">Prezzo</label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  aria-describedby="price-input"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">SALVA</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="text-center">COPYRIGHT Â© - RICCARDO SCIASCIA 2025</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/backoffice.js"></script>
  </body>
</html>
